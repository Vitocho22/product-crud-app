<div class="container">
    <h1>Registrito de compra</h1>
    <div class="row">
    <div class="col-md-6">
        <form (ngSubmit)="addProduct()">
        <div class="form-group">
            <label for="code" class="text-gamer">C贸digo:</label>
            <input [(ngModel)]="newProduct.code" class="form-control" type="number" id="code" name="code" required>
        </div>
        <div class="form-group">
            <label for="description" class="text-gamer">Descripci贸n:</label>
            <input [(ngModel)]="newProduct.description" class="form-control" type="text" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="price" class="text-gamer">Precio:</label>
            <input [(ngModel)]="newProduct.price" class="form-control" type="number" id="price" name="price" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-gamer">Agregar</button>
        
        </form>
    </div>
    <div class="col-md-6">
        <br>
        <!-- Lista de productos -->
        <table class="table table-striped table-bordered table-gamer">
        <thead>
            <tr>
            <th>C贸digo</th>
            <th>Descripci贸n</th>
            <th>Precio</th>
            <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
            <td>{{ product.code }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price | currency }}</td>
            <td>
                <button (click)="editProduct(product)" class="btn btn-warning btn-gamer">Editar</button>
                <button (click)="deleteProduct(product.code)" class="btn btn-danger btn-gamer">Borrar</button>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
    </div>
</div>
